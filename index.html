<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Percentage Calculator</title>
    <style>
        /* Reset margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3366ff, #33cc33, #ffcc00);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container styles */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ddd;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .output-area {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .developer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time and Percentage Calculator</h1>
        
        <label for="inputType">Select Calculation Type:</label>
        <select id="inputType" onchange="toggleInputFields()">
            <option value="minutes">Minutes to Percentage</option>
            <option value="hours">Hours to Percentage</option>
            <option value="percentage">Percentage to Time</option>
        </select>
        
        <div id="minutesInputField">
            <label for="minutes">Enter Minutes Worked (out of 480):</label>
            <input type="number" id="minutes" placeholder="Enter minutes worked" min="0" max="480">
        </div>
        
        <div id="hoursInputField" style="display: none;">
            <label for="hours">Enter Hours Worked (out of 8):</label>
            <input type="number" id="hours" placeholder="Enter hours worked" min="0" max="8">
        </div>

        <div id="percentageInputField" style="display: none;">
            <label for="percentage">Enter Percentage (0-100):</label>
            <input type="number" id="percentage" placeholder="Enter percentage" min="0" max="100">
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="output" class="output-area">Output will appear here.</div>
    </div>

    <!-- Developer's Info -->
    <div class="developer">Developer: Nitesh Kharose</div>

    <script>
        function toggleInputFields() {
            const inputType = document.getElementById("inputType").value;
            const minutesField = document.getElementById("minutesInputField");
            const hoursField = document.getElementById("hoursInputField");
            const percentageField = document.getElementById("percentageInputField");

            minutesField.style.display = "none";
            hoursField.style.display = "none";
            percentageField.style.display = "none";

            if (inputType === "minutes") {
                minutesField.style.display = "block";
            } else if (inputType === "hours") {
                hoursField.style.display = "block";
            } else if (inputType === "percentage") {
                percentageField.style.display = "block";
            }
        }

        function calculate() {
            const inputType = document.getElementById("inputType").value;
            const outputArea = document.getElementById("output");

            const totalHours = 8;
            const totalMinutes = totalHours * 60;

            outputArea.textContent = ""; // Reset output

            if (inputType === "minutes") {
                const minutesWorked = document.getElementById("minutes").value;
                if (minutesWorked) {
                    if (minutesWorked >= 0 && minutesWorked <= totalMinutes) {
                        const percentage = (minutesWorked / totalMinutes) * 100;
                        outputArea.textContent = `${minutesWorked} minutes is ${percentage.toFixed(2)}% of 8 hours.`;
                    } else {
                        outputArea.textContent = "Please enter minutes between 0 and 480.";
                    }
                } else {
                    outputArea.textContent = "Please enter a valid number of minutes.";
                }
            } else if (inputType === "hours") {
                const hoursWorked = document.getElementById("hours").value;
                if (hoursWorked) {
                    if (hoursWorked >= 0 && hoursWorked <= totalHours) {
                        const percentage = (hoursWorked / totalHours) * 100;
                        outputArea.textContent = `${hoursWorked} hours is ${percentage.toFixed(2)}% of 8 hours.`;
                    } else {
                        outputArea.textContent = "Please enter hours between 0 and 8.";
                    }
                } else {
                    outputArea.textContent = "Please enter a valid number of hours.";
                }
            } else if (inputType === "percentage") {
                const percentage = document.getElementById("percentage").value;
                if (percentage) {
                    if (percentage >= 0 && percentage <= 100) {
                        const hours = (percentage / 100) * totalHours;
                        const minutes = hours * 60;
                        outputArea.textContent = `${percentage}% of 8 hours is ${hours.toFixed(2)} hours (${Math.round(minutes)} minutes).`;
                    } else {
                        outputArea.textContent = "Please enter a percentage between 0 and 100.";
                    }
                } else {
                    outputArea.textContent = "Please enter a valid percentage.";
                }
            }
        }
    </script>
</body>
</html>
